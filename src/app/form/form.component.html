<form [formGroup]="myForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="Type">Type:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="Type" class="form-control" id="Type" placeholder="Enter Type" name="Type">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Date">Date:</label>
    <div class="col-sm-10">
      <input type="date" formControlName="Type" class="form-control" id="Date" placeholder="Enter Date" name="Date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Location">Location:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="Location" class="form-control" id="Location" placeholder="Enter Location" name="Location">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Quantity">Quantity:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="Quantity" class="form-control" id="Quantity" placeholder="Enter Quantity" name="Quantity">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="Status">Status:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="Status" class="form-control" id="Status" placeholder="Enter Status" name="Status">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Description">Description:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="Description" class="form-control" id="Description" placeholder="Enter Description" name="Description">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!myForm.valid" (click)="save()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<p>
  Form Status: {{ myForm.value }} Form Status: {{ myForm.status }}
</p>
